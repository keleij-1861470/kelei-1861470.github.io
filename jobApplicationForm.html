<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>College Application</title>
	<link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">

<h2>College Application</h2>
<p>&nbsp;</p>

<!-- Form Action -->
<form action="http://gclass.alexburner.com/formtest.php" method="post">

	<fieldset class="form-horizontal" >
		<legend>Account</legend>
		<!-- Text Field -->
		<div class="form-group">
			<label class="col-sm-3 control-label">User Name</label>
			<div class="col-sm-9">
				<input class="form-control" type="text" name="user_name">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">Email</label>
			<div class="col-sm-9">
				<input class="form-control" type="text" name="email">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">Password</label>
			<div class="col-sm-9">
				<input class="form-control" type="password" name="password">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">Repeat password</label>
			<div class="col-sm-9">
				<input class="form-control" type="password" name="repeat_password">
			</div>
		</div>
		<!-- Drop-down List -->
		<div class="form-group">
			<label class="col-sm-3 control-label">Security Question</label>
			<div class="col-sm-9">
				<select class="form-control" name="security question">
					<option value="" selected="true">Choose a Question</option>
					<option value="q1">What city were you born in?</option>
					<option value="q2">What is your oldest siblingâ€™s middle name?</option>
					<option value="q3">What was the first concert you attended?</option>
					<option value="q4">What was the make and model of your first car?</option>
					<option value="q5">In what city or town did your parents meet?</option>
				</select>
			</div>
		</div>
		<!-- Password Field -->
		<div class="form-group">
			<label class="col-sm-3 control-label">Answer</label>
			<div class="col-sm-9">
				<input class="form-control" type="password" name="answer_to_security_question">
			</div>
		</div>	
	</fieldset>

	<p>&nbsp;</p>

	<fieldset class="form-horizontal" >
		<legend>Program Information</legend>
		<div class="form-group row">
			<label class="col-sm-12 control-label">Select level of study</label>
			<div class="col-sm-offset-1 col-sm-11">
				<div class="radio">
					<label>
						<input type="radio" name="cri_record" value="master">Master's
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="cri_record" value="phd">Doctoral (PhD)
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="cri_record" value="drad_cert">Graduate Certificate (non-degree)
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="cri_record" value="summer_pro">Summer Programs for College Undergraduates
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="cri_record" value="exchange">Exchange or Study Abroad Program (non-degree)
					</label>
				</div>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-3 control-label">Program:</label>
			<div class="col-sm-9">
				<select class="form-control" name="program">
					<option value="" selected="true">Choose a Program</option>
					<option value="AL">Master of Arts Management</option>
					<option value="AK">Master of Information system Management</option>
					<option value="AZ">Master of Science in Health Care Policy and Management</option>
					<option value="AR">Master of Science in Public Policy and Management</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">ZIP</label>
			<div class="col-sm-9">
				<input class="form-control" type="text" name="zip">
			</div>
		</div>
	</fieldset>

	<p>&nbsp;</p>

	<fieldset>
		<legend>Additional Information</legend>
		<div class="form-group row">
			<label class="col-sm-12 control-label">Have you ever experienced any negative academic and/or 
				professional consequences (warning, reprimand, failing grade for an assignment/exam/class, 
				probation, suspension, expulsion, termination, resignation in lieu of termination) 
				imposed against you because of actions you have taken? 
			</label>
			<div class="col-sm-offset-1 col-sm-11">
				<div class="radio">
					<label>
						<input type="radio" name="legal" value="yes">Yes
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="legal" value="no">No
					</label>
				</div>
			</div>
		</div>

		<!-- Radio Buttons -->
		<div class="form-group row">
			<label class="col-sm-12 control-label">Do you wish to provide official GRE or GMAT exam 
				scores for this application?</label>
			<div class="col-sm-offset-1 col-sm-11">
				<div class="radio">
					<label>
						<input type="radio" name="cri_record" value="yes">Yes
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="cri_record" value="no">No
					</label>
				</div>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-12 control-label">If you like, please share the highest level of education of all parent(s)/guardian(s) 
				with whom you lived most up until age 18.</label>
			<div class="col-sm-offset-1 col-sm-11">
				<div class="checkbox">
					<label>
						<input type="checkbox" name="position_pt" value="level1">
						Did not complete the high school or GED
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" name="position_ft" value="level2">
						High school graduate or GED
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" name="position_sl" value="level3">
						Two year degree/some College
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" name="position_tp" value="level4">
						Bachelor's Degree 
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" name="position_tp" value="level5">
						Master's, Doctoral or other graduate study/degree
					</label>
				</div>
			</div>
		</div>
	</fieldset>

	<p>&nbsp;</p>

	<fieldset>
		<legend>Essay(s)</legend>
		<div class="form-group">
			<label class="control-label">Please describe your academic and professional background, 
				your career goals, and how this program will help you achieve your goals.</label>
			<textarea class="form-control" name="essay1" rows="6"></textarea>
		</div>
		<div class="form-group">
			<label class="control-label">Describe a recent project.</label>
			<textarea class="form-control" name="essay2" rows="6"></textarea>
		</div>
		<!-- Text Area -->
		<div class="form-group">
			<label class="control-label">You may choose to submit an essay in which you comment on any item(s) 
				in your application that you consider worthy of further explanation. </label>
			<textarea class="form-control" name="optional essay" rows="6"></textarea>
		</div>
	</fieldset>

	<p>&nbsp;</p>

	<fieldset>
		<legend>Survey Question</legend>
		<!-- Checkboxes -->
		<div class="form-group row">
			<label class="col-sm-12 control-label">How did you hear about us? (check all that apply)</label>
			<div class="col-sm-offset-1 col-sm-11">
				<div class="checkbox">
					<label>
						<input type="checkbox" name="position_fri" value="through_friend">
						Through a friend
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" name="position_f" value="staff">
						Faculty/staff/student and/or alumus
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" name="position_p" value="oreganization">
						Parterner organization
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" name="position_g" value="web_search">
						Google or othe website search 
					</label>
				</div>

				<div class="checkbox">
					<label>
						<input type="checkbox" name="position_oth" value="other">
						Other
					</label>
				</div>
			</div>
		</div>
	</fieldset>

	<p>&nbsp;</p>

	<!-- Submit Button -->
	<input class="btn btn-primary btn-lg" type="submit" value="Save for Later">
	<input class="btn btn-primary btn-lg" type="submit" value="Submit Form">

	<p>&nbsp;</p>

</form>
</div><!-- close .container -->
</body>
</html>
